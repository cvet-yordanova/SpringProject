<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <article>
                    <header>
                        <h2 th:text="${essay.title}"></h2>
                    </header>

                    <p th:text="${essay.content}"> </p>

                    <small class="author" th:text="${essay.author.fullName}"></small>

                    <footer>

                        <div class="pull-right">

                            <a class="btn btn-success btn-xs" th:href="@{/essay/edit/{id}(id = ${essay.id})}">Редактирай</a>
                            <a class="btn btn-danger btn-xs" th:href="@{/essay/delete/{id}(id = ${essay.id})}">Изтрий</a>

                            <a class="btn btn-default btn-xs" th:href="@{/}">обратно &raquo;</a>
                        </div>
                    </footer>
                </article>
            </div>
        </div>
    </div>
</main>

<main>
    <div class="container body-content span=3 ">
        <div class="well">
            <form class="form-horizontal" th:action="@{/essay/create}" method="POST" enctype="multipart/form-data" accept-charset="UTF-8">
                <fieldset>
                    <legend>Ново есе</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_title" >Заглавие на есето</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="article_title" placeholder="Заглавие на есето"
                                   name="title"/>
                        </div>

                        <label class="col-sm-4 control-label" for="article_title" >Избери Автор</label>
                        <div class="col-sm-4 ">
                            <select class="form-control" id="article_category" name="bgtitleid">
                                <option th:each="bgtitle : ${bgtitles}" th:value="${bgtitle.id}" th:text="${bgtitle.title}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="essay-label" for="article_content">Съдържание</label>
                        <div class="col-lg-12">
                            <textarea class="form-control" rows="5" id="article_content" name="content"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 ">
                            <a class="btn btn-default" th:href="@{/}">Отказ</a>
                            <input type="submit" class="btn btn-primary" value="Изпрати"/>

                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
